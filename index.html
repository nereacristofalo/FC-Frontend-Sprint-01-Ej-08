<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Ejercicio 08</title>
  </head>
  <body>
    <div id="root">
      <div class="top-bar">
        <div class="title-container">
          <img class="arrow-icon" src="left_arrow_icon.svg" />
          <p class="arrow-label">Volver</p>
        </div>

        <div class="select-container">
          <select class="user-select">
            <option selected>UserName</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="user-profile">NA</div>
          <div class="chevron"></div>
        </div>
      </div>

      <div class="content-container">
        <div class="form-container">
          <div class="form-header-container">
            <img
              class="img-profile"
              src="https://randomuser.me/api/portraits/lego/8.jpg"
            />

            <div class="student-data">
              <h1 class="student-name">Nombre Alumno</h1>
              <p class="location-label">
                <img class="location-icon" src="location_icon.svg" /> Valencia |
                España
              </p>
            </div>
          </div>

          <form id="form">
            <label class="form-item form-input">
              Nombre y Apellidos
              <input placeholder="Nombre y Apellidos" value="Nombre Alumno" />
            </label>

            <div class="form-data">
              <label class="form-item form-input">
                Nº Teléfono
                <input placeholder="Nº Teléfono" value="+34 654 85 52 48" />
              </label>
              <label class="form-item form-input">
                Email
                <input placeholder="Email" value="hcliment@gmail.com" />
              </label>
            </div>

            <div class="form-data">
              <div class="form-section-container">
                <h1 class="form-title">País</h1>
                <div class="form-select-container">
                  <select class="location-select">
                    <option selected value="spain">España</option>
                  </select>
                </div>
              </div>

              <div class="form-section-container">
                <h1 class="form-title">Ciudad</h1>
                <div class="form-select-container">
                  <select class="location-select">
                    <option selected value="valencia">Valencia</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-data">
              <div class="form-section-container">
                <h1 class="form-title">Traslado</h1>
                <div class="form-select-container">
                  <select class="location-select">
                    <option value="yes">Si</option>
                    <option selected value="no">No</option>
                  </select>
                </div>
              </div>

              <div class="form-section-container">
                <h1 class="form-title">Presencialidad</h1>
                <div class="form-select-container">
                  <select class="location-select">
                    <option value="inoffice">Presencial</option>
                    <option selected value="remote">En remoto</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-section-container">
              <h1 class="form-title">Documento CV</h1>
              <div class="btn-container">
                <button class="btn btn-upload">
                  <img class="btn-icon" src="upload_icon.svg" />
                  Subir de nuevo
                </button>
                <button class="btn">
                  <img class="btn-icon" src="trash_icon.svg" />
                  Borrar
                </button>
              </div>
            </div>

            <div class="form-section-container">
              <h1 class="form-title">Etiquetas</h1>
              <div class="form-select-container">
                <input
                  id="selectedskill"
                  type="text"
                  list="skills"
                  class="skills-select-input"
                  placeholder="Escribe para buscar..."
                />
                <datalist id="skills"> </datalist>
                <div class="chevron skills-select-chevron"></div>
              </div>
              <div id="selectedskills" class="selected-skills-container"></div>
            </div>
          </form>
        </div>

        <iframe
          class="document-previewer"
          src="https://shriresume.com/sample-traditional-light-resume.pdf"
        ></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
